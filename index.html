<!DOCTYPE html>
<html>
  <head>
    <title>PDF in HTML</title>
    <style>
      .pdf {
        width: 100%;
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe
      class="pdf"
      src="Karim-Ibrahim-Resume2.pdf"
      type="application/pdf"
      width="100%"
      height="100%"
    >
      <p>
        It appears you don't have a PDF plugin for this browser. No biggie...
        you can
        <a href="Karim-Ibrahim-Resume2.pdf"
          >click here to download the PDF file.</a
        >
      </p>
    </iframe>
  </body>
</html>
