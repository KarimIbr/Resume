<!DOCTYPE html>
<html>
  <head>
    <title>PDF in HTML</title>
    <style>
      .pdf-wrapper {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .pdf {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="pdf-wrapper">
      <iframe
        class="pdf"
        src="Karim-Ibrahim-Resume2.pdf"
        type="application/pdf"
      >
        <p>
          It appears you don't have a PDF plugin for this browser. No biggie...
          you can
          <a href="Karim-Ibrahim-Resume2.pdf"
            >click here to download the PDF file.</a
          >
        </p>
      </iframe>
    </div>
  </body>
</html>
